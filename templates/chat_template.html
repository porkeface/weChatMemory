<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Chat export - {{ contact.NickName or contact.UserName }}</title>
  <style>
    body{font-family:Arial, Helvetica, sans-serif;}
    .msg{margin:6px 0;}
    .from{font-weight:bold;color:#2b6ea3}
    .time{color:#888;font-size:0.9em}
  </style>
</head>
<body>
  <h1>Chat with: {{ contact.NickName or contact.Remark or contact.UserName }}</h1>
  <div>
    {% for m in messages %}
    <div class="msg">
      <div class="time">{{ m.create_time }}</div>
      <div class="from">{{ m.talker }}</div>
      <div class="content">{{ m.content }}</div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
